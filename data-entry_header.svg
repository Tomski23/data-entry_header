<svg xmlns="http://www.w3.org/2000/svg" width="800" height="40" viewBox="0 0 800 40">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="data-flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#155200;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#8DB88B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C9E0CA;stop-opacity:1" />
        </linearGradient>

        <!-- Water Gradient -->
        <linearGradient id="water-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#33CCFF;stop-opacity:1" />
        </linearGradient>

        <!-- Metal Gradient -->
        <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#AAAAAA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
        </linearGradient>

        <!-- Glow Effect -->
        <radialGradient id="glow-gradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="40" fill="url(#data-flow-gradient)" />

    <!-- Header Text -->
    <text x="50%" y="15" font-family="Roboto, sans-serif" font-size="14" fill="#FFFFFF" font-weight="bold" dominant-baseline="middle" text-anchor="middle">
        DATA ENTRY
    </text>

    <!-- Data Rectangles -->
    <!-- AppFolio Rectangle -->
    <rect x="80" y="20" width="80" height="15" fill="url(#water-gradient)" rx="3" />
    <text x="120" y="32" font-family="Roboto, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
        AppFolio
    </text>
    <!-- AppFolio Glow -->
    <rect x="75" y="18" width="90" height="19" fill="url(#glow-gradient)" rx="5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </rect>

    <!-- Line to Podio -->
    <line x1="160" y1="28" x2="240" y2="28" stroke="#FFFFFF" stroke-width="1.5">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Podio Rectangle -->
    <rect x="240" y="20" width="80" height="15" fill="url(#metal-gradient)" rx="3" />
    <text x="280" y="32" font-family="Roboto, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
        Podio
    </text>
    <!-- Podio Glow -->
    <rect x="235" y="18" width="90" height="19" fill="url(#glow-gradient)" rx="5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </rect>

    <!-- Line to Google Sheets -->
    <line x1="320" y1="28" x2="400" y2="28" stroke="#FFFFFF" stroke-width="1.5">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Google Sheets Rectangle -->
    <rect x="400" y="20" width="80" height="15" fill="url(#water-gradient)" rx="3" />
    <text x="440" y="32" font-family="Roboto, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
        SpreadSheets
    </text>
    <!-- Google Sheets Glow -->
    <rect x="395" y="18" width="90" height="19" fill="url(#glow-gradient)" rx="5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite" />
    </rect>

    <!-- Line to Output -->
    <line x1="480" y1="28" x2="560" y2="28" stroke="#FFFFFF" stroke-width="1.5">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite" />
    </line>

    <!-- Output Rectangle -->
    <rect x="560" y="20" width="80" height="15" fill="url(#metal-gradient)" rx="3" />
    <text x="600" y="32" font-family="Roboto, sans-serif" font-size="6" fill="#FFFFFF" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
        Output
    </text>
    <!-- Output Glow -->
    <rect x="555" y="18" width="90" height="19" fill="url(#glow-gradient)" rx="5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1.5s" repeatCount="indefinite" />
    </rect>
</svg>
